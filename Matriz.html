<html>
    <head>
        <meta charset="UTF-8" />
        <title>Programação Estruturada</title>
    </head>
    <body>
        <h1>Entrada do Programa</h1>
        <button onclick='executarExercicio()'>OK</button>
        <p id="resultado"></p>
            <script>
            function executarExercicio() {
                var linhas = prompt("Digite a quantidade de linhas: ");
                var colunas = prompt("Digite a quantidade de colunas: ");

                var matriz = [];
                    for (var i = 0; i < linhas; i++) {
                        matriz[i] = [];
                        for(var j = 0; j < colunas; j++) {
                            matriz[i][j] = ' ';
                        }
                    }
                for (var l = 0; l < linhas; l++) {
                    for (var c = 0; c < colunas; c++) {
                        matriz[l][c] = prompt("Digite os elementos da matriz: ");
                    }
                }

                    var r = '';
                    for (var l = 0; l < linhas; l++) {
                        for (var c = 0; c < colunas; c++){
                           if (c < colunas-1) {
                                r += matriz[l][c] ;
                            } 
                            else {
                                r += matriz[l][c] + "<br>";
                            } 
                        }
                    }
               document.getElementById('resultado').innerHTML = r;
            }
            </script>
    </body>
</html>
